<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Testing APIs</title>
        <style type="text/css">
        </style>
</head>
<body>
  <button id = "getText">Get Text</button>
  <div id='output'></div>

  <script>
    document.getElementById('getText').addEventListener('click', getText);

    function getText() {
      fetch('sample.txt')
      .then((res) => res.text())
      .then((data) => {
        document.getElementById('output').innerHTML = data;
      })
    }
  </script>
</body>
</html>
